<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: "big caslon";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
             background-image: url('french-flag-in-white-background-free-vector.jpg');
        }
        }
        .container {
            width: 300px;
            font-family: "big caslon";
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-image: url('french-flag-in-white-background-free-vector.jpg');
        }
        input {
            width: 100%;
            padding: 10px;
            font-family: "big caslon";
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-family: "big caslon";
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>
    
   
    <div class="container" id="signupContainer" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUser" placeholder="Username">
        <input type="password" id="signupPass" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
    
    
    

    <script>
       

        
        
        
        function toggleForm() {
            document.getElementById('loginContainer').style.display =
                document.getElementById('loginContainer').style.display === 'none' ? 'block' : 'none';
            document.getElementById('signupContainer').style.display =
                document.getElementById('signupContainer').style.display === 'none' ? 'block' : 'none';
        }

        function login() {
            let user = document.getElementById('loginUser').value;
            let pass = document.getElementById('loginPass').value;
            alert('Logged in as ' + user);
           
       
        }

        function signup() {
            let user = document.getElementById('signupUser').value;
            let pass = document.getElementById('signupPass').value;
            alert('Account created for ' + user);
             window.location.href = "https://mn2006086.github.io/LandingPageFinal/"; // Redirect if signed up
        }
        
        
        
    // Simulated user database
    const users = [
        { username: "Alice", password: "password123" },
        { username: "Bob", password: "qwerty" }
    ];

    function login() {
        let user = document.getElementById('loginUser').value;
        let pass = document.getElementById('loginPass').value;

        // Searching for the user in the "database"
        let foundUser = users.find(u => u.username === user);

        if (foundUser && foundUser.password === pass) {
            alert('Logged in as ' + user);
             window.location.href = "https://mn2006086.github.io/LandingPageFinal/"; // Redirect if logged in
            
           
            
        } else {
            alert('Invalid username or password');
        }
    }

    </script>
    


</body>
</html>
